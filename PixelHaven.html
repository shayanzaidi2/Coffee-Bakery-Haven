<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titlePixelHaven></title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #00d4ff;
        }

        .section {
            padding: 20px;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        @media screen and (max-width: 700px){
            .modal-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>PixelHaven</header>

    <div id="wallpaper-sections"></div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modal-img");
        const closeBtn = document.getElementsByClassName("close")[0];

        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (event) => { if(event.target == modal) modal.style.display = "none"; }

        // Wallpaper generation
        const totalWallpapers = 100;
        const wallpapersPerSection = 12; // number of wallpapers per section
        const sectionsContainer = document.getElementById("wallpaper-sections");

        for(let i = 0; i < totalWallpapers; i += wallpapersPerSection) {
            // Create section
            const section = document.createElement("div");
            section.classList.add("section");

            // Section title
            const sectionTitle = document.createElement("div");
            sectionTitle.classList.add("section-title");
            sectionTitle.textContent = `Wallpapers ${i+1} - ${Math.min(i+wallpapersPerSection, totalWallpapers)}`;
            section.appendChild(sectionTitle);

            // Gallery container
            const gallery = document.createElement("div");
            gallery.classList.add("gallery");

            // Add images
            for(let j = i+1; j <= Math.min(i+wallpapersPerSection, totalWallpapers); j++) {
                const img = document.createElement("img");
                img.src = `https://picsum.photos/id/${1000 + j}/800/1200`; // placeholder images
                img.alt = `Wallpaper ${j}`;
                img.onclick = function() {
                    modal.style.display = "block";
                    modalImg.src = this.src;
                }
                gallery.appendChild(img);
            }

            section.appendChild(gallery);
            sectionsContainer.appendChild(section);
        }
    </script>
</body>
</html>
